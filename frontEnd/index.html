<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papel Bio Laranja</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="../favicon.ico" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <h1 class="logo">Papel Bio Laranja</h1>
        <nav>
          <ul>
            <li><a href="#sobre">Sobre nós</a></li>
            <li><a href="#trajetoria">Nossa trajetória</a></li>
            <li><a href="#gifs">Galeria</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section class="hero">
      <video autoplay muted loop playsinline>
        <source src="../videos_imagens/video-projeto.mp4" type="video/mp4" />
      </video>
      <div class="overlay">
        <h2>Transformando o futuro com sustentabilidade</h2>
      </div>
    </section>

    <section id="sobre" class="sobre">
      <h2>Sobre nós</h2>
      <div class="participantes">
        <div class="pessoa">
          <img src="../videos_imagens/Beatriz.jpg" alt="Beatriz" />
          <p>Pessoa 1</p>
        </div>
        <div class="pessoa">
          <img src="../videos_imagens/foto eu.jpg" alt="Giovana" />
          <p>Pessoa 2</p>
        </div>
        <div class="pessoa">
          <img src="img3.jpg" alt="Pessoa 3" />
          <p>Pessoa 3</p>
        </div>
        <div class="pessoa">
          <img src="img4.jpg" alt="Pessoa 4" />
          <p>Pessoa 4</p>
        </div>
        <div class="pessoa">
          <img src="img5.jpg" alt="Pessoa 5" />
          <p>Pessoa 5</p>
        </div>
      </div>
    </section>

    <section id="trajetoria" class="trajetoria">
      <h2>Nossa trajetória</h2>
      <div class="etapas">
        <div class="etapa">
          <div class="circle">
            <img src="videos_imagens/etapa1.jpg" alt="" />
          </div>
          <p>Início</p>
        </div>
        <div class="etapa">
          <div class="circle">
            <img src="videos_imagens/etapa2.jpg" alt="" />
          </div>
          <p>Pesquisa</p>
        </div>
        <div class="etapa">
          <div class="circle">
            <img src="videos_imagens/etapa3.jpg" alt="" />
          </div>
          <p>Prototipagem</p>
        </div>
      </div>
    </section>

    <section id="gifs" class="gifs">
      <h2>Galeria</h2>
      <div class="quadro-gifs">
        <img src="videos_imagens/gif1.gif" alt="gif 1" />
        <img src="videos_imagens/gif2.gif" alt="gif 2" />
        <img src="videos_imagens/gif3.gif" alt="gif 3" />
      </div>
    </section>
  </body>
</html>
