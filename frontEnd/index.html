<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <header class="hero-section">
      <video autoplay muted loop>
        <source src="../videos_imagens/video-projeto.mp4" type="video/mp4" />
      </video>
      <h1 class="hero-title">Papel Bio Laranja</h1>
    </header>
    <link rel="icon" href="../favicon.ico" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    data-bs-spy="scroll"
    data-bs-target="#navbar"
    data-bs-offset="70"
    tabindex="0"
  >
    <!-- NAVBAR -->
    <nav
      id="navbar"
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
    >
      <div class="container">
        <a class="navbar-brand" href="#">Papel Bio Laranja</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navmenu"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navmenu">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#about">Sobre Nós</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#trajetoria">Trajetória</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#gifs">Galeria</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- HEADER COM VÍDEO -->
    <header
      class="hero-section text-white d-flex align-items-center justify-content-center"
    >
      <video autoplay muted loop class="w-100 h-100 object-fit-cover">
        <source src="videos_imagens/video_projeto.mov" type="video/mp4" />
      </video>
      <h1 class="hero-title">Papel Bio Laranja</h1>
    </header>

    <!-- SOBRE NÓS -->
    <section id="about" class="py-5 text-center">
      <div class="container">
        <h2 class="section-title">Sobre Nós</h2>
        <div class="row justify-content-center">
          <!-- Repita para cada membro -->
          <div class="col-6 col-md-3 mb-4">
            <img
              src="participante1.jpg"
              class="rounded-circle img-fluid profile-pic"
              alt="Participante 1"
            />
            <h5 class="mt-2">João Silva</h5>
          </div>
        </div>
      </div>
    </section>

    <!-- TRAJETÓRIA -->
    <section id="trajetoria" class="py-5 text-center bg-secondary">
      <div class="container">
        <h2 class="section-title text-white">Nossa Trajetória</h2>
        <div class="d-flex flex-wrap justify-content-center mt-4">
          <div class="fase mx-3 mb-4">
            <img src="fase1.jpg" class="rounded-circle img-fase" alt="Fase 1" />
            <p class="mt-2 text-white">Início</p>
          </div>
        </div>
      </div>
    </section>

    <!-- GALERIA DE GIFS -->
    <section id="gifs" class="py-5 text-center">
      <div class="container">
        <h2 class="section-title">Galeria de GIFs</h2>
        <div class="row g-4 mt-3">
          <div class="col-6 col-md-4">
            <div class="gif-item">
              <img src="gif1.gif" class="img-fluid rounded" alt="GIF 1" />
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
